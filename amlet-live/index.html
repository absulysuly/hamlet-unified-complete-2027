<!DOCTYPE html>
<html dir='rtl' lang='ar'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <title>Amlet - منصة المرشحين العراقيين</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; padding: 50px; direction: rtl; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; margin: 0; }
        .container { max-width: 600px; margin: 50px auto; background: rgba(255,255,255,0.95); padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); color: #333; }
        h1 { color: #667eea; margin-bottom: 20px; font-size: 2.5em; }
        p { color: #666; margin-bottom: 30px; font-size: 1.2em; line-height: 1.6; }
        button { background: #667eea; color: white; padding: 18px 40px; border: none; border-radius: 10px; font-size: 1.3em; cursor: pointer; transition: all 0.3s; font-weight: bold; }
        button:hover { background: #5a6fd8; transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .features { margin-top: 40px; text-align: right; }
        .feature { margin: 20px 0; color: #444; font-size: 1.1em; padding-right: 20px; }
        .feature::before { content: '✅ '; }
        .logo { font-size: 4em; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class='container'>
        <div class='logo'>🎪</div>
        <h1>مرحباً بكم في منصة أملت</h1>
        <p>المنصة الأولى لتحليل أداء الحملات الانتخابية للمرشحين العراقيين</p>
        <button onclick='location.href=\"#register\"'>سجل كمرشح</button>
        
        <div class='features'>
            <h3 style='color: #667eea; border-bottom: 2px solid #667eea; padding-bottom: 10px;'>لماذا تنضم إلى أملت؟</h3>
            <div class='feature'>شاهد أداءك مقابل منافسيك مباشرة</div>
            <div class='feature'>حلل تفاعل الناخبين مع حملتك</div>
            <div class='feature'>تابع نشاط منافسيك في دائرتك</div>
            <div class='feature'>احصل على تقارير أداء مجانية</div>
            <div class='feature'>حسن استراتيجيتك الانتخابية</div>
        </div>
    </div>
</body>
</html>
